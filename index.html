<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: If you have a CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to JavaScript DOM Manipulation</h1>
        <p>This is a simple example of DOM manipulation using JavaScript.</p>
    </header>

    <section>
        <button id="changeTextBtn">Change Text Content</button>
        <p id="textParagraph">This is some text that will change.</p>
    </section>

    <section>
        <button id="changeStyleBtn">Change Text Style</button>
        <div id="styledDiv">This div's style will be modified.</div>
    </section>

    <section>
        <button id="addElementBtn">Add New Element</button>
        <button id="removeElementBtn">Remove Element</button>
        <div id="elementContainer"></div>
    </section>

    <footer>
        <p>Created with love by Ray Otieno.</p>
    </footer>

    <script src="script.js"></script> <!-- Link the external JavaScript file -->
</body>
</html>
